    <script>
      const num1 = 10;
      const num2 = 2;
      let ris;

      ris = num1 + num2;
      document.write(num1 + " + " + num2 + " = " + ris + "<br>");
      ris = num1 - num2;
      document.write(num1 + " - " + num2 + " = " + ris + "<br>");
      ris = num1 * num2;
      document.write(num1 + " * " + num2 + " = " + ris + "<br>");
      ris = num1 / num2;
      document.write(num1 + " / " + num2 + " = " + ris + "<br>");
